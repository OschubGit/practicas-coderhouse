<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Eventos</title>
    <style>
      .columns{
        width: 100%;
      flex-wrap: wrap;
      }
      .modal{
        height: 100vh;
        width: 100%;
      }
    </style>
</head>
<body>
    <nav style="z-index: 1;" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Todos los alimentos
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Categorías
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Farináceos
                </a>
                <a class="navbar-item">
                  Pescado
                </a>
                <a class="navbar-item">
                  Fruta
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div id="buttons-login" class="buttons">
                <!-- button login or singon -->
              </div>
            </div>
          </div>
        </div>
    </nav>
    <section class="hero is-primary">
      <div class="hero-body">
        <p id="title" class="title">
          Añde y edita tus alimentos
        </p>
        <p class="subtitle">
          Aquí puedes añadir tus alimentos y guardarlos para consultarlos más tarde. También pordrás editarlos o si lo deseas eliminarlos.
        </p>
      </div>
    </section>
    <section class="section">
      <h4 class="title is-4">Añade uno nuevo</h4>
        <form id="formulario" class="mt-4 mb-4">
          <div class="field">
            <div class="columns">
              <div class="column">
                <input class="input is-medium" id="input-food" type="text" placeholder="Añadir alimento">
              </div>
              <div class="column">
                <input class="input is-medium" id="input-peso-racion" type="number" placeholder="Peso en gramos">
              </div>
              <div class="column">
                <input class="input is-medium"id="input-hc" type="number" placeholder="Hidratos de carbono">
              </div>
              <div class="column">
                <input class="input is-medium"id="input-proteina" type="number" placeholder="Proteina">
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="button is-primary" type="submit" value="Enviar">Enviar</button>
            <button id="buttonEdit" type="button" class="button is-link is-light">Editar</button>
          </div>
        </form>
          
        <div class="columns is-mobile" id="grid-columns-food">
            <!-- Grid content foods -->
        </div>
      </div>
      <div id="modal" class="modal is-clipped">
        <div class="modal-background"></div>
        <div class="modal-content">
          <form id="formEdit" class="box">
            <div class="field">
              <label class="label">¿Qué alimento quieres modificar?</label>
              <div class="select">
                <select id="selectOptions">
                </select>
              </div>
            </div>
          
            <div class="field">
              <label class="label">Escribe el nuevo alimento</label>
              <div class="control">
                <input class="input is-medium" id="input-food-modal" type="text" placeholder="Añadir alimento">
              </div>
            </div>
          
            <button type="submit" class="button is-primary">Actualizar</button>
          </form>
        </div>
        <button id="closeModal" class="modal-close is-large"></button>
      </div>

      <!-- Modal -->
    </section>
    <script src="./js/miarchivo.js"></script>
    </body>
</html>
