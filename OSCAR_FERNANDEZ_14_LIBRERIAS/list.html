    <section class="hero is-primary">
      <div class="hero-body">
        <p id="title" class="title">
          Añde y edita tus alimentos
        </p>
        <p class="subtitle">
          Aquí puedes añadir tus alimentos y guardarlos para consultarlos más tarde. También pordrás editarlos o si lo deseas eliminarlos.
        </p>
      </div>
    </section>
    <section class="section">
      <h4 class="title is-4">Añade uno nuevo</h4>
        <form id="formulario" class="mt-4 mb-4">
          <div class="field">
            <div class="columns">
              <div class="column">
                <input class="input is-medium" id="input-food" type="text" placeholder="Añadir alimento">
              </div>
              <div class="column">
                <input class="input is-medium" id="input-peso-racion" type="number" placeholder="Peso en gramos">
              </div>
              <div class="column">
                <input class="input is-medium" id="input-hc" type="number" placeholder="Hidratos de carbono">
              </div>
              <div class="column">
                <input class="input is-medium" id="input-proteina" type="number" placeholder="Proteina">
              </div>
              <div class="column">
                <div class="select is-medium">
                  <select id="selectOptions">
                    <option>Verduras</option>
                    <option>Farináceos</option>
                    <option>Proteicos</option>
                    <option>Frutas</option>
                    <option>Frutos secos</option>
                    <option>Lácteos</option>
                    <option>Otros</option>
                  </select>
                </div>
              </div>
              <div class="column">
                <div class="buttons">
                  <button class="button is-primary is-medium" type="submit" value="Enviar">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
          
        <div class="columns is-mobile" id="grid-columns-food">
            <!-- Grid content foods -->
        </div>
      </div>
      <div id="modal" class="modal is-clipped">
        <div class="modal-background"></div>
        <div class="modal-content">
          <form id="formEdit" class="box">
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label id="selectOptions" class="label">Escribe el nuevo alimento</label>
                  <div class="control">
                    <input class="input is-medium" id="input-food-modal" type="text" placeholder="Añadir alimento">
                  </div>
                </div>
              </div>
              <div class="column">
                <label id="selectOptions" class="label">Selecciona la nueva categoría</label>
                <div class="select is-medium mb-3">
                  <select id="selectOptionsEdit">
                    <option>Verduras</option>
                    <option>Verduras</option>
                    <option>Farináceos</option>
                    <option>Proteicos</option>
                    <option>Frutas</option>
                    <option>Frutos secos</option>
                    <option>Lácteos</option>
                    <option>Otros</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="button is-primary is-medium">Actualizar</button>
          </form>
        </div>
        <button id="closeModal" class="modal-close is-large"></button>
      </div>

      <!-- Modal -->
    </section>
    <script src="./js/miarchivo.js"></script>
    <script src="./js/logout.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
